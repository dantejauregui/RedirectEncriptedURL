<body>
	
	<input id="input" type="text" value="">

	<button id="button">Gerar</button>

	<h1 id="output"></h1>

	<script>

		var button =  document.getElementById("button");
		var outputURL =  document.getElementById("output");

			// i have the url coded

		});


	</script>
